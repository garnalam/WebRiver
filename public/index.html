<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dự Đoán Mực Nước</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-200 font-roboto min-h-screen flex flex-col items-center p-4 relative overflow-hidden">
  <!-- Container cho các hình khối động -->
  <div class="shapes-container">
    <div class="shape shape-1 w-16 h-16 bg-yellow-500 opacity-20 rounded-full absolute animate-float"></div>
    <div class="shape shape-2 w-12 h-12 bg-blue-400 opacity-20 rounded-lg absolute animate-float-delayed"></div>
    <div class="shape shape-3 w-20 h-20 bg-yellow-500 opacity-20 rounded-full absolute animate-float"></div>
    <div class="shape shape-4 w-14 h-14 bg-blue-400 opacity-20 rounded-lg absolute animate-float-delayed"></div>
    <div class="shape shape-5 w-10 h-10 bg-yellow-500 opacity-20 rounded-full absolute animate-float"></div>
    <div class="shape shape-6 w-18 h-18 bg-yellow-500 opacity-20 rounded-full absolute animate-float-delayed"></div>
    <div class="shape shape-7 w-15 h-15 bg-blue-400 opacity-20 rounded-lg absolute animate-float"></div>
    <div class="shape shape-8 w-22 h-22 bg-yellow-500 opacity-20 rounded-full absolute animate-float-delayed"></div>
    <div class="shape shape-9 w-13 h-13 bg-blue-400 opacity-20 rounded-lg absolute animate-float"></div>
    <div class="shape shape-10 w-17 h-17 bg-yellow-500 opacity-20 rounded-full absolute animate-float-delayed"></div>
    <div class="shape shape-11 w-16 h-16 bg-yellow-500 opacity-20 rounded-full absolute animate-float"></div>
    <div class="shape shape-12 w-12 h-12 bg-blue-400 opacity-20 rounded-lg absolute animate-float-delayed"></div>
    <div class="shape shape-13 w-20 h-20 bg-yellow-500 opacity-20 rounded-full absolute animate-float"></div>
    <div class="shape shape-14 w-14 h-14 bg-blue-400 opacity-20 rounded-lg absolute animate-float-delayed"></div>
    <div class="shape shape-15 w-10 h-10 bg-yellow-500 opacity-20 rounded-full absolute animate-float"></div>
    <div class="shape shape-16 w-18 h-18 bg-yellow-500 opacity-20 rounded-full absolute animate-float-delayed"></div>
    <div class="shape shape-17 w-15 h-15 bg-blue-400 opacity-20 rounded-lg absolute animate-float"></div>
    <div class="shape shape-18 w-22 h-22 bg-yellow-500 opacity-20 rounded-full absolute animate-float-delayed"></div>
    <div class="shape shape-19 w-13 h-13 bg-blue-400 opacity-20 rounded-lg absolute animate-float"></div>
    <div class="shape shape-20 w-17 h-17 bg-yellow-500 opacity-20 rounded-full absolute animate-float-delayed"></div>
  </div>

  <!-- Giao diện đăng nhập -->
  <div id="login-section" class="bg-gray-800 bg-opacity-90 rounded-xl p-6 shadow-2xl border border-yellow-500 border-opacity-30 w-full max-w-md relative z-10">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-100 font-['Playfair_Display']">Đăng Nhập</h2>
    <div id="login-messages"></div>
    <div class="mb-4">
      <label class="block mb-2 text-sm font-medium">Tên đăng nhập:</label>
      <input id="login-username" type="text" placeholder="Tên đăng nhập" class="w-full p-2 bg-gray-700 border border-yellow-500 border-opacity-30 rounded-lg text-gray-200 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 focus:bg-gray-600">
    </div>
    <div class="mb-6">
      <label class="block mb-2 text-sm font-medium">Mật khẩu:</label>
      <input id="login-password" type="password" placeholder="Mật khẩu" class="w-full p-2 bg-gray-700 border border-yellow-500 border-opacity-30 rounded-lg text-gray-200 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 focus:bg-gray-600">
    </div>
    <div class="text-center">
      <button id="login-btn" class="bg-gradient-to-r from-yellow-500 to-blue-400 text-gray-900 px-6 py-2 rounded-lg hover:transform hover:-translate-y-1 hover:shadow-xl transition-all duration-300">Đăng Nhập</button>
    </div>
    <p class="text-center mt-4 text-gray-300">Chưa có tài khoản? <a href="#" id="show-register" class="text-yellow-400 hover:text-blue-400">Đăng ký</a></p>
  </div>

  <!-- Giao diện đăng ký -->
  <div id="register-section" class="bg-gray-800 bg-opacity-90 rounded-xl p-6 shadow-2xl border border-yellow-500 border-opacity-30 w-full max-w-md relative z-10 hidden">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-100 font-['Playfair_Display']">Đăng Ký</h2>
    <div id="register-messages"></div>
    <div class="mb-4">
      <label class="block mb-2 text-sm font-medium">Tên đăng nhập:</label>
      <input id="register-username" type="text" placeholder="Tên đăng nhập" class="w-full p-2 bg-gray-700 border border-yellow-500 border-opacity-30 rounded-lg text-gray-200 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 focus:bg-gray-600">
    </div>
    <div class="mb-4">
      <label class="block mb-2 text-sm font-medium">Mật khẩu:</label>
      <input id="register-password" type="password" placeholder="Mật khẩu" class="w-full p-2 bg-gray-700 border border-yellow-500 border-opacity-30 rounded-lg text-gray-200 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 focus:bg-gray-600">
    </div>
    <div class="mb-6">
      <label class="block mb-2 text-sm font-medium">Xác nhận mật khẩu:</label>
      <input id="register-confirm-password" type="password" placeholder="Xác nhận mật khẩu" class="w-full p-2 bg-gray-700 border border-yellow-500 border-opacity-30 rounded-lg text-gray-200 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 focus:bg-gray-600">
    </div>
    <div class="text-center">
      <button id="register-btn" class="bg-gradient-to-r from-yellow-500 to-blue-400 text-gray-900 px-6 py-2 rounded-lg hover:transform hover:-translate-y-1 hover:shadow-xl transition-all duration-300">Đăng Ký</button>
    </div>
    <p class="text-center mt-4 text-gray-300">Đã có tài khoản? <a href="#" id="show-login" class="text-yellow-400 hover:text-blue-400">Đăng nhập</a></p>
  </div>

  <!-- Trang dự đoán -->
  <div id="prediction-section" class="w-full flex relative z-10 hidden">
    <!-- Hướng dẫn sử dụng (bên trái) -->
    <div id="instructions-section" class="w-1/3 pr-4">
      <div class="bg-gray-800 bg-opacity-90 rounded-xl p-6 shadow-2xl border border-yellow-500 border-opacity-30 h-full">
        <h3 class="text-xl font-bold mb-4 text-center text-gray-100 font-['Playfair_Display']">Hướng Dẫn Sử Dụng</h3>
        <div id="instructions-content" class="text-gray-300 space-y-2 text-sm">
          <!-- Nội dung hướng dẫn sẽ được cập nhật động -->
        </div>
      </div>
    </div>

    <!-- Nội dung chính (bên phải) -->
    <div id="main-content" class="w-2/3 flex flex-col">
      <!-- Thanh tabs (phía trên cùng) -->
      <div class="flex justify-end space-x-2 mb-4">
        <button class="tab bg-gray-700 text-gray-200 px-4 py-2 rounded-lg hover:bg-gradient-to-r hover:from-yellow-500 hover:to-blue-400 hover:text-gray-900 transition-all duration-300 active" data-tab="predict">Dự Đoán</button>
        <button class="tab bg-gray-700 text-gray-200 px-4 py-2 rounded-lg hover:bg-gradient-to-r hover:from-yellow-500 hover:to-blue-400 hover:text-gray-900 transition-all duration-300" data-tab="change-password">Đổi Mật Khẩu</button>
        <button class="tab bg-gray-700 text-gray-200 px-4 py-2 rounded-lg hover:bg-gradient-to-r hover:from-yellow-500 hover:to-blue-400 hover:text-gray-900 transition-all duration-300" data-tab="history">Lịch Sử Dự Đoán</button>
        <button class="tab bg-gray-700 text-gray-200 px-4 py-2 rounded-lg hover:bg-gradient-to-r hover:from-yellow-500 hover:to-blue-400 hover:text-gray-900 transition-all duration-300" data-tab="logout">Đăng Xuất</button>
      </div>

      <!-- Tab Dự đoán -->
      <div id="predict-tab" class="tab-content bg-gray-800 bg-opacity-90 rounded-xl p-6 shadow-2xl border border-yellow-500 border-opacity-30">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-100 font-['Playfair_Display']">Nhập Dữ Liệu Dự Đoán</h2>
        <div class="flex justify-between items-center mb-4">
          <div class="flex-1 mr-4">
            <label class="block mb-2 text-sm font-medium">Ảnh (RGB):</label>
            <input id="image-input" type="file" accept="image/*" class="w-full p-2 bg-gray-700 border border-yellow-500 border-opacity-30 rounded-lg text-gray-200 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 focus:bg-gray-600">
          </div>
          <div class="flex-1 mr-4">
            <label class="block mb-2 text-sm font-medium">File CSV (Metadata):</label>
            <input id="csv-input" type="file" accept=".csv" class="w-full p-2 bg-gray-700 border border-yellow-500 border-opacity-30 rounded-lg text-gray-200 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 focus:bg-gray-600">
          </div>
          <div class="flex-1">
            <label class="block mb-2 text-sm font-medium">Tháng/Năm (mm/yy):</label>
            <input id="mmyy-input" type="text" placeholder="mm/yy" class="w-full p-2 bg-gray-700 border border-yellow-500 border-opacity-30 rounded-lg text-gray-200 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 focus:bg-gray-600">
          </div>
        </div>
        <div class="text-center">
          <button id="predict-btn" class="bg-gradient-to-r from-yellow-500 to-blue-400 text-gray-900 px-6 py-2 rounded-lg hover:transform hover:-translate-y-1 hover:shadow-xl transition-all duration-300">Dự Đoán</button>
          <a id="download-sample-csv" class="inline-block px-4 py-2 bg-yellow-500 text-gray-900 rounded-lg hover:bg-yellow-400 transition-all duration-300 ml-2">Tải File CSV Mẫu</a>
        </div>
      </div>

      <!-- Tab Đổi mật khẩu -->
      <div id="change-password-tab" class="tab-content bg-gray-800 bg-opacity-90 rounded-xl p-6 shadow-2xl border border-yellow-500 border-opacity-30 hidden">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-100 font-['Playfair_Display']">Đổi Mật Khẩu</h2>
        <div id="change-password-messages"></div>
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium">Mật khẩu cũ:</label>
          <input id="old-password" type="password" class="w-full p-2 bg-gray-700 border border-yellow-500 border-opacity-30 rounded-lg text-gray-200 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 focus:bg-gray-600">
        </div>
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium">Mật khẩu mới:</label>
          <input id="new-password" type="password" class="w-full p-2 bg-gray-700 border border-yellow-500 border-opacity-30 rounded-lg text-gray-200 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 focus:bg-gray-600">
        </div>
        <div class="mb-6">
          <label class="block mb-2 text-sm font-medium">Xác nhận mật khẩu mới:</label>
          <input id="confirm-password" type="password" class="w-full p-2 bg-gray-700 border border-yellow-500 border-opacity-30 rounded-lg text-gray-200 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-500 focus:bg-gray-600">
        </div>
        <div class="text-center">
          <button id="change-password-btn" class="bg-gradient-to-r from-yellow-500 to-blue-400 text-gray-900 px-6 py-2 rounded-lg hover:transform hover:-translate-y-1 hover:shadow-xl transition-all duration-300">Đổi Mật Khẩu</button>
        </div>
      </div>

      <!-- Tab Lịch sử dự đoán -->
      <div id="history-tab" class="tab-content bg-gray-800 bg-opacity-90 rounded-xl p-6 shadow-2xl border border-yellow-500 border-opacity-30 hidden">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-100 font-['Playfair_Display']">Lịch Sử Dự Đoán</h2>
        <div id="history-messages"></div>
        <table class="history-table w-full text-left">
          <thead>
            <tr class="bg-gray-700">
              <th class="p-2 border border-yellow-500 border-opacity-30">Ngày Dự Đoán</th>
              <th class="p-2 border border-yellow-500 border-opacity-30">ID Ảnh</th>
              <th class="p-2 border border-yellow-500 border-opacity-30">Số Ngày Dự Đoán</th>
              <th class="p-2 border border-yellow-500 border-opacity-30">Hành Động</th>
            </tr>
          </thead>
          <tbody id="history-table-body"></tbody>
        </table>
      </div>

      <!-- Tab Đăng xuất -->
      <div id="logout-tab" class="tab-content bg-gray-800 bg-opacity-90 rounded-xl p-6 shadow-2xl border border-yellow-500 border-opacity-30 hidden">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-100 font-['Playfair_Display']">Đăng Xuất</h2>
        <div class="text-center">
          <button id="logout-btn" class="bg-gradient-to-r from-yellow-500 to-blue-400 text-gray-900 px-6 py-2 rounded-lg hover:transform hover:-translate-y-1 hover:shadow-xl transition-all duration-300">Đăng Xuất</button>
        </div>
      </div>

      <!-- Lịch 30 ngày hoặc bảng kết quả (dưới box dự đoán) -->
      <div id="calendar-display-section" class="mt-6">
        <div class="flex justify-between">
          <div class="w-1/2 pr-2">
            <h3 class="text-lg font-bold mb-2 text-center text-gray-100">Ảnh Gốc</h3>
            <img id="original-image" class="w-full h-64 object-cover rounded-lg" alt="Ảnh gốc">
          </div>
          <div id="calendar-or-result" class="w-1/2 pl-2">
            <!-- Lịch hoặc bảng kết quả sẽ được thêm động -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay cho log kiểm tra -->
  <div id="log-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 hidden">
    <div class="bg-gray-800 bg-opacity-90 rounded-xl p-6 shadow-2xl border border-yellow-500 border-opacity-30 w-11/12 max-w-lg max-h-[80vh] overflow-y-auto relative">
      <button id="log-close" class="absolute top-3 right-3 text-yellow-400 text-2xl hover:text-blue-400 transition-colors">✕</button>
      <h3 class="text-xl font-bold mb-4 text-gray-100 font-['Playfair_Display']">Log Kiểm Tra</h3>
      <div id="log-messages"></div>
    </div>
  </div>

  <!-- Overlay cho thanh tiến trình -->
  <div id="progress-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 hidden">
    <div class="bg-gray-800 bg-opacity-90 rounded-xl p-6 shadow-2xl border border-yellow-500 border-opacity-30 w-11/12 max-w-lg">
      <h3 class="text-xl font-bold mb-4 text-gray-100 font-['Playfair_Display']">Tiến Trình Dự Đoán</h3>
      <div class="w-full bg-gray-300 rounded-lg">
        <div id="progress-bar" class="h-5 bg-gradient-to-r from-yellow-500 to-blue-400 rounded-lg transition-all duration-300"></div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
